	<h2>See where you can BuddyUp!</h2>
	<div id="map"></div>
	<script>
		function initMap() {
			var uluru = {lat: -25.363, lng: 131.044};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 1,
				minZoom: 1,
				center: new google.maps.LatLng(0, 0),
			});
			var marker = new google.maps.Marker({
				position: uluru,
				map: map
			});
		}
	</script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIUIqk87U7GiuJLQXUaPzBcKTFKG9x2-o&callback=initMap">

	<!--Google maps-->
	<h2>See where you can BuddyUp!</h2>
	<div id="map"></div>
	<script>
		function initMap() {
			var London = {lat: 51.5074, lng: -0.1278};
			var Paris = {lat: 48.8566, lng: 2.3522};
			var NewYork = {lat: 40.7128, lng: -74.0059};
			var Sydney = {lat: -33.8688, lng: 151.2093};
			var Tokyo = {lat: 35.6895, lng: 139.6917};
			var Rio = {lat: -22.9068, lng: -43.1729};
			var LosAng = {lat: 34.0522, lng: -118.2437};
			var map = new google.maps.Map(document.getElementById('map'), {
				zoom: 1,
				minZoom: 1,
				center: new google.maps.LatLng(0, 0)
			});

			var marker = new google.maps.Marker({
				position: London,
				map: map
			});
			var marker = new google.maps.Marker({
				position: Paris,
				map: map
			});
			var marker = new google.maps.Marker({
				position: NewYork,
				map: map
			});
			var marker = new google.maps.Marker({
				position: Sydney,
				map: map
			});
			var marker = new google.maps.Marker({
				position: Tokyo,
				map: map
			});
			var marker = new google.maps.Marker({
				position: LosAng,
				map: map
			});
			var marker = new google.maps.Marker({
				position: Rio,
				map: map
			});
		}
	</script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIUIqk87U7GiuJLQXUaPzBcKTFKG9x2-o&callback=initMap">
	</script>
